<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos Registrados</title>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        Pusher.logToConsole = true;
        var pusher = new Pusher('f02935829e1f1f02e7a1', { cluster: 'us2' });
        var channel = pusher.subscribe('my-channel');
        channel.bind('my-event', function(data) {
            alert(JSON.stringify(data));
            buscar(); // Actualizar la tabla cuando se reciba un nuevo evento
        });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Contactos</h2>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Correo Electr√≥nico</th>
                    <th>Nombre</th>
                    <th>Asunto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyContactos">
                {% for contacto in registros %}
                <tr>
                    <td>{{ contacto[0] }}</td>
                    <td>{{ contacto[1] }}</td>
                    <td>{{ contacto[2] }}</td>
                    <td>{{ contacto[3] }}</td>
                    <td>
                        <form action="/contactos/actualizar/{{ contacto[0] }}" method="POST" class="d-inline">
                            <input type="hidden" name="txtCorreoElectronico" value="{{ contacto[1] }}">
                            <input type="hidden" name="txtNombre" value="{{ contacto[2] }}">
                            <input type="hidden" name="txtAsunto" value="{{ contacto[3] }}">
                            <button type="submit" class="btn btn-warning btn-sm">Actualizar</button>
                        </form>
                        <form action="/contactos/eliminar/{{ contacto[0] }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function buscar() {
            $.get("/buscar", function(respuesta) {
                $("#tbodyContactos").html("");
                for (var x in respuesta) {
                    var contacto = respuesta[x];
                    $("#tbodyContactos").append(`<tr>
                        <td>${contacto[0]}</td>
                        <td>${contacto[1]}</td>
                        <td>${contacto[2]}</td>
                        <td>${contacto[3]}</td>
                        <td>
                            <form action="/contactos/actualizar/${contacto[0]}" method="POST" class="d-inline">
                                <input type="hidden" name="txtCorreoElectronico" value="${contacto[1]}">
                                <input type="hidden" name="txtNombre" value="${contacto[2]}">
                                <input type="hidden" name="txtAsunto" value="${contacto[3]}">
                                <button type="submit" class="btn btn-warning btn-sm">Actualizar</button>
                            </form>
                            <form action="/contactos/eliminar/${contacto[0]}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>`);
                }
            });
        }

        $(document).ready(function () {
            buscar(); // Llamada inicial para llenar la tabla
        });
    </script>
</body>
</html>
